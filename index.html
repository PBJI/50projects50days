		<div  class="stick-left">		
			<button key style="background-color: white; width: 3em; aspect-ratio:2; font-size: 2em" onClick="shift(-1)">Prev</button>

	<script>

		let project_doms = document.querySelectorAll('iframe');
		let project_doms_length = project_doms.length;
		let cached_project_num = localStorage.getItem("project_num");
		let current_active_project = cached_project_num != undefined && cached_project_num != null 
									&& cached_project_num >= 0 && cached_project_num < project_doms_length ? cached_project_num - 1 : -1;

		//Hiding and showing the iframes on prev and next clicks.
		//THe above classes get's added or deleted to the iframe.
		let att_hide = document.createAttribute("class");
		let att_display = document.createAttribute("class");
		att_hide.value = "hide";
		att_display.value = "show";
		//If show is added then iframe is shown, if hide is added then iframe is hidden.

		function shift(shiftBy) {
			//We loop through all of the iframes dom elements
			project_doms.forEach((ele, index) => {
				//shiftBy will only take +1 and -1 as a value
				//only prev and next button calls the shift
				//prev calls with -1 shiftBy value
				//next calls with +1 shiftBy value
				//checks if the current_active_project and the project to be shown(+1 or -1, next or prev) is within the bound of number of projects.
				if (current_active_project + shiftBy < project_doms_length && current_active_project + shiftBy >= 0) {
					console.log(current_active_project, index)
					// shows the (next or prev) project by adding the show class
					// hides the rest of the project by adding the hide class.
					// each class object in js is cloned and then set.
					// note: we cannot set the attribute that is used by one element already.
					if(current_active_project + shiftBy == index) {
						ele.setAttributeNode(att_display.cloneNode(true));
					}
					else {
						ele.setAttributeNode(att_hide.cloneNode(true));
					}
				}
			});
			//points the current_active_project to the shifted value
			if (current_active_project + shiftBy < project_doms_length && current_active_project + shiftBy >= 0) {
				current_active_project += shiftBy;
				localStorage.setItem("project_num",current_active_project);
			}
		}
		window.addEventListener("onkeydown", (event) => {
			console.log(event.key);
			if(event.key == 37) {
				shift(-1);
			}
			else if(event.key == 39) {
				shift(1);
			}
		});
		shift(1);
	</script>
